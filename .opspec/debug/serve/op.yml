name: serve
description: serves the application
inputs:
  appDir:
    dir:
      default: .
run:
  container:
    image: { ref: 'nginx:1.15' }
    files:
      '/etc/nginx/nginx.conf': $(/nginx.conf)
      '/run.sh':
    dirs: { '/app': $(appDir) }
    cmd: ['/run.sh']
    workDir: '/app'
    ports: { '80':'80' }
