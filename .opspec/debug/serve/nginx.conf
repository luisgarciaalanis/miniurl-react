events {
  worker_connections  1024;
}

http {
    include    /etc/nginx/mime.types;

    server {
        listen 0.0.0.0:80;
        root "/app/build";
        server_name m.garcia.tv;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~ \.css {
            add_header  Content-Type    text/css;
        }
        location ~ \.js {
            add_header  Content-Type    application/x-javascript;
        }
    }
}
